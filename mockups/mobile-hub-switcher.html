<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flexperts Mobile - Hub Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-50 h-screen flex items-end">
    <!-- Modal Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Hub Switcher Modal -->
    <div class="glass-effect w-full rounded-t-2xl shadow-2xl relative animate-slide-up safe-bottom">
        <!-- Drag Handle -->
        <div class="flex justify-center pt-3 pb-2">
            <div class="w-12 h-1 bg-gray-300 rounded-full"></div>
        </div>

        <!-- Modal Header -->
        <div class="px-6 pb-4">
            <h2 class="text-xl font-bold text-gray-900">Switch Hub</h2>
            <p class="text-sm text-gray-600">Select a project or create a new one</p>
        </div>

        <!-- Hub List -->
        <div class="max-h-[60vh] overflow-y-auto hide-scrollbar px-6 pb-6">
            <!-- Current Hub -->
            <div class="mb-4">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Current</p>
                <div class="bg-green-50 border-2 border-green-500 rounded-xl p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                A
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">ACME Corp</h3>
                                <p class="text-sm text-gray-600">12 active spaces</p>
                            </div>
                        </div>
                        <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Recent Hubs -->
            <div class="mb-4">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Recent</p>
                <div class="space-y-2">
                    <button class="w-full bg-white hover:bg-gray-50 border border-gray-200 rounded-xl p-4 transition-all">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                T
                            </div>
                            <div class="text-left flex-1">
                                <h3 class="font-semibold text-gray-900">TechStartup Inc</h3>
                                <p class="text-sm text-gray-600">8 active spaces</p>
                            </div>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">Personal</span>
                        </div>
                    </button>

                    <button class="w-full bg-white hover:bg-gray-50 border border-gray-200 rounded-xl p-4 transition-all">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                S
                            </div>
                            <div class="text-left flex-1">
                                <h3 class="font-semibold text-gray-900">Side Project</h3>
                                <p class="text-sm text-gray-600">3 active spaces</p>
                            </div>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">Personal</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- All Hubs -->
            <div class="mb-4">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">All Projects</p>
                <div class="space-y-2">
                    <button class="w-full bg-white hover:bg-gray-50 border border-gray-200 rounded-xl p-4 transition-all">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-orange-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                E
                            </div>
                            <div class="text-left flex-1">
                                <h3 class="font-semibold text-gray-900">E-commerce Platform</h3>
                                <p class="text-sm text-gray-600">15 active spaces</p>
                            </div>
                            <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded-full">We Build</span>
                        </div>
                    </button>

                    <button class="w-full bg-white hover:bg-gray-50 border border-gray-200 rounded-xl p-4 transition-all">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-pink-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">
                                M
                            </div>
                            <div class="text-left flex-1">
                                <h3 class="font-semibold text-gray-900">Marketing Site</h3>
                                <p class="text-sm text-gray-600">6 active spaces</p>
                            </div>
                            <span class="text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full">Build Together</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Create New Hub -->
            <button class="w-full bg-gray-50 hover:bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl p-4 transition-all">
                <div class="flex items-center justify-center space-x-3 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="font-medium">Create New Project</span>
                </div>
            </button>
        </div>

        <!-- Mode Switcher -->
        <div class="border-t border-gray-200 p-6">
            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Build Mode</p>
            <div class="grid grid-cols-3 gap-2 bg-gray-100 p-1 rounded-lg">
                <button class="bg-white text-gray-900 font-medium py-2 px-3 rounded-md shadow-sm transition-all">
                    You Build
                </button>
                <button class="text-gray-600 font-medium py-2 px-3 rounded-md hover:text-gray-900 transition-all">
                    We Build
                </button>
                <button class="text-gray-600 font-medium py-2 px-3 rounded-md hover:text-gray-900 transition-all">
                    Build Together
                </button>
            </div>
        </div>

        <!-- Close Button -->
        <button class="absolute top-4 right-4 p-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</body>
</html>
